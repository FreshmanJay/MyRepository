<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Imitation</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #sms {
            width: 500px;
            height: 300px;
            margin: 50px auto 0;
        }
        #content {
            height: 260px;
            overflow: auto;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <div id="sms">
        <div id="content"></div>
        <p id="img">用户</p>
        <label>
            <input type="text" id="text"/>
            <input type="button" id="but" value="发送"/>
        </label>
    </div>
</body>
<script>
    window.onload = function () {
        var oCon = document.getElementById('content');
        var oTxt = document.getElementById('text');
        var oBut = document.getElementById('but');
        var oImg = document.getElementById('img');
        var onOff = true;

        oImg.innerHTML = '用户1：';

        oImg.onclick = function () {
            if (onOff == true){
                oImg.innerHTML = '用户2：';
                onOff = false;
            } else {
                oImg.innerHTML = '用户1：';
                onOff = true;
            }
        };
        
        oBut.onclick = function () {
            oCon.innerHTML += oImg.innerHTML + oTxt.value + '<br/>';
            oTxt.value = '';
        }
    }
</script>
</html>
