<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
</head>
<body>
    <section>
        <article>
            Web Storage example:
            <br />
            <div id="divDataLocalStorage"></div>
            <br />
            Value
            <input type="text" id="textBoxFooExampleLocalStorage" />
            <input type="button" id="btnSaveToLocalStorage" value="Save Text to Local Storage" />
        </article>
    </section>
</body>
<script>
    $(function () {
        console.log("start log");

        $("#btnSaveToLocalStorage").click(function () {
            console.log("inside btnSaveToLocalStorage Click function");
            SaveToLocalStorage();
        });

        function SaveToLocalStorage(){
            console.log("inside SaveToLocalStorage function");
            var textBoxFooValue = $("#textBoxFooExampleLocalStorage").val();
            console.log("text box Foo value  = ", textBoxFooValue);
            localStorage.setItem('LocalStorageKey', textBoxFooValue);
            console.log(" after setItem in LocalStorage");
            RetrieveFromLocalStorage();
        }

        function RetrieveFromLocalStorage() {
            console.log("inside Retrieve from LocalStorage");
            var retrievedValue = 'None';
            var retrievedValue = localStorage.getItem('LocalStorageKey', retrievedValue);
            $("#divDataLocalStorage").text(retrievedValue);
            console.log("inside end of retrieve from localstorge");
            console.log("retrieved value = ", retrievedValue);
        }
    })
</script>
</html>
